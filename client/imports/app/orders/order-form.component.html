<form [formGroup]="editForm" (ngSubmit)="updateOrder()">
   
    <label>Delivered</label>
    <input type="text" formControlName="delivery_status"> <br>
 
    <label>Delivered On</label>
    <input type="text" formControlName="actual_delivery_date"> <br>
    <button type="submit">Update</button>
    <button ><a [routerLink]="['/vieworder',order._id]">Back</a></button>
</form>
